dependencies {
	compile project(':common')
}

jar {
    archiveName = "client.jar"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes("Main-Class": "org.amse.bomberman.client.Main")
    }
}

ext.distDir = file("distribution")
task prepareDist(type: Copy) {
    description "Prepares client distributive"
    
    def resources = file("resources")
    inputs.files jar
    inputs.file resources
    
    into distDir
    from(jar) {
        rename { "bomberman.jar" }
    }
    from(resources)
    // no need to specify outputs. CopyTask uses into as output!
}